<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project: Build a Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <img class="logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacity logo">
        <div class="title">
          <h1 class="name">Abrar Nasser</h1>
          <h4 class="role"> Front-End Ninja </h4>
        </div>
        <!-- Title -->
      </div>
      <!-- header -->
      <div class="row">
        <section>
          <article>
            <figure>
              <picture>
                <source media="(min-width:850px)" srcset="images/web-dev.png"/>
                <source media="(min-width:750px)" srcset="images/web-dev_800.png"/>
                <img src="images/web-dev_500.png" alt="Front-End developer tools" class="img-responsive">
              </picture>
            </figure>
          </article>
        </section>
      </div>
      <!-- end row -->
      <div class="row">
        <h2>Featured Work</h2>
        <div class="col-md-4 text-center">
          <figure>
            <img class="icons img-responsive" src="images/clock.svg" alt="Clock">
            <figcaption>
              <h3>Clock</h3>
              Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-md-4 text-center">
          <figure>
            <img class="icons img-responsive" src="images/computer.svg" alt="Computer"/>
            <figcaption>
              <h3>Computer</h3>
              Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-md-4 text-center">
          <figure>
            <img class="icons img-responsive" src="images/graduate.svg" alt="Graduate">
            <figcaption>
              <h3>Graduate</h3>
              Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </figcaption>
          </figure>
        </div>
      </div>
      <!-- end row -->
      <div class="row">
        <footer class="text-center">
          <p>Copyright &copy; 2017 Abrar Nasser</p>
        </footer>
      </div>
      <!-- end row -->
    </div>
    <!-- container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
